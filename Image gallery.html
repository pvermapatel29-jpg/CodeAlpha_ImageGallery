<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .filters {
      text-align: center;
      margin-bottom: 20px;
    }

    .filters button {
      margin: 5px;
      padding: 8px 16px;
      cursor: pointer;
      border: none;
      background-color: #444;
      color: white;
      transition: background 0.3s;
    }

    .filters button:hover {
      background-color: #222;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .item img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .item img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lightbox-img {
      max-width: 80%;
      max-height: 80%;
      margin-bottom: 20px;
      transition: opacity 0.5s ease;
    }

    .lightbox-nav {
      display: flex;
      justify-content: space-between;
      width: 100px;
    }

    .lightbox-nav span {
      font-size: 2em;
      color: white;
      cursor: pointer;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 3em;
      color: white;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      .lightbox-img {
        max-width: 90%;
        max-height: 60%;
      }
    }
  </style>
</head>
<body>

  <h1>Image Gallery</h1>

  <div class="filters">
    <button data-filter="all">All</button>
    <button data-filter="nature">Nature</button>
    <button data-filter="city">City</button>
  </div>

  <div class="gallery">
    <div class="item nature"><img src="https://picsum.photos/id/1015/600/400" alt="Nature 1" /></div>
    <div class="item city"><img src="https://picsum.photos/id/1011/600/400" alt="City 1" /></div>
    <div class="item nature"><img src="https://picsum.photos/id/1016/600/400" alt="Nature 2" /></div>
    <div class="item city"><img src="https://picsum.photos/id/1012/600/400" alt="City 2" /></div>
    <div class="item nature"><img src="https://picsum.photos/id/1019/600/400" alt="Nature 3" /></div>
    <div class="item city"><img src="https://picsum.photos/id/1025/600/400" alt="City 3" /></div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="" />
    <div class="lightbox-nav">
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>
  </div>

  <script>
    const items = document.querySelectorAll('.item img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.querySelector('.lightbox-img');
    const closeBtn = document.querySelector('.close');
    const nextBtn = document.querySelector('.next');
    const prevBtn = document.querySelector('.prev');
    const filterBtns = document.querySelectorAll('.filters button');

    let currentIndex = 0;
    let images = Array.from(items);

    // Open Lightbox
    items.forEach((img, i) => {
      img.addEventListener('click', () => {
        currentIndex = i;
        showLightbox();
      });
    });

    function showLightbox() {
      lightbox.style.display = 'flex';
      lightboxImg.src = images[currentIndex].src;
    }

    // Close
    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    // Navigation
    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      showLightbox();
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showLightbox();
    });

    // Filters
    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const filter = btn.getAttribute('data-filter');
        document.querySelectorAll('.item').forEach(item => {
          item.style.display = filter === 'all' || item.classList.contains(filter)
            ? 'block'
            : 'none';
        });

        // Update images array for lightbox
        images = Array.from(document.querySelectorAll('.item'))
          .filter(el => el.style.display !== 'none')
          .map(el => el.querySelector('img'));
      });
    });
  </script>
</body>
</html>
